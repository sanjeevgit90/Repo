<div *ngIf="isExport">
  Export to:
<app-buttons [lable]="'Excel'" [btnType]="'button'" [isLabel]="false" *ngIf="isExcel"
  cssClass="btn-success" (click)="callbackExcel.emit()" [isIcon]="true" [maticon]="'bi-file-earmark-excel-fill'">
</app-buttons>
<app-buttons [lable]="'PDF'" [btnType]="'button'" [isLabel]="false" *ngIf="isPdf"
  cssClass="btn-danger ms-2" (click)="callbackPdf.emit()" [isIcon]="true" [maticon]="'bi-file-pdf-fill'">
</app-buttons>
</div>
